services:
  db:
    image: postgres:15-alpine
    container_name: rental_mng_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: "${DB_USERNAME:-user}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-password}"
      POSTGRES_DB: "${DB_NAME:-rental_management}"
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - rental_mng_db_data:/var/lib/postgresql/data
    networks:
      - rental_mng_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

